<div class="esri-gnav">
	<a class="esri-gnav-brand" href="#brand">
		<svg class="esri-gnav-brand-svg" aria-label="${ brand.label }"><use href="${ brand.image }"/></svg>
	</a>
	<div class="esri-gnav-menus">
		${ menus.map(
			(menu) => `<div class="esri-gnav-menus-menu esri-gnav-menus-menu--top">
				<ul class="esri-gnav-menus-list esri-gnav-menus-list--top">
					${ menu.map(
						(item) => `<li class="esri-gnav-menus-item esri-gnav-menus-item--top">
							<a class="esri-gnav-menus-link esri-gnav-menus-link--top" href="${ item.href }">${ item.label }</a>
							${ item.menus && item.menus.length ? `<div class="esri-gnav-menus-menu esri-gnav-menus-menu--sub" aria-expanded="true">
								<ul class="esri-gnav-menus-list esri-gnav-menus-list--sub">
									${ item.menus.map(
										(item) => `<li class="esri-gnav-menus-item esri-gnav-menus-item--sub">
											<a class="esri-gnav-menus-link esri-gnav-menus-link--sub" href="${ item.href }">${ item.label }</a>
										</li>`
									) }
								</ul>
							</div>` : '' }
						</li>`
					) }
				</ul>
			</div>`
		) }
	</div>
	<button class="esri-gnav-link esri-gnav-search">
		<svg class="esri-gnav-icon"><use href="assets/gnav.svg#search"/></svg>
	</button>
	<div class="esri-gnav-user">
		<button class="esri-gnav-link esri-gnav-user-apps">
			<svg class="esri-gnav-icon"><use href="assets/gnav.svg#apps"/></svg>
		</button>
		<button class="esri-gnav-link esri-gnav-user-login">${ user.label }</button>
		<div class="esri-gnav-user-loggedin">
			<button class="esri-gnav-link esri-gnav-user-link" tabindex="0">
				<img class="esri-gnav-user-avatar" src="${ user.avatar }">
				<span class="esri-gnav-user-name">${ user.name }</span>
				<span class="esri-gnav-user-id">${ user.id }</span>
			</button>
		</div>
	</div>
</div>
