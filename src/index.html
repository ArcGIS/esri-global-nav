<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Esri Global Nav Demo Pages</title>
	<link rel="stylesheet" href="https://s3-us-west-1.amazonaws.com/patterns.esri.com/files/calcite-web/1.0.0-rc.7/css/calcite-web.min.css">

	<style>
		a:hover {
			text-decoration: none;
		}

		.card:hover {
			background: #f8f8f8;
		}
	</style>

</head>
<body>

<h1>
	<span class="esri-logo"></span>
</h1>

<div class="grid-container">
	<div class="column-24">
		<a href="./esri-global-nav.html">
			<div class="card card-wide">
				<figure class="card-wide-image-wrap">
					<img class="card-wide-image" src="https://yoho.house.gov/sites/yoho.house.gov/files/featured_image/internet-of-things.gif" alt="Web Navigation">
					<div class="card-image-caption">
						Web Global Navigation Demo
					</div>
				</figure>
				<div class="card-content">
					<h4 class="trailer-half">Web Global Navigation Demo</h4>
					<p class="font-size--1 trailer-half">This is the main navigation for all of Esri's online properties.</p>
					<p class="font-size--1 trailer-half">If your not using it, you should!</p>
					<span class="icon-ui-favorites icon-ui-yellow icon-ui-flush"></span>
					<span class="icon-ui-favorites icon-ui-yellow icon-ui-flush"></span>
					<span class="icon-ui-favorites icon-ui-yellow icon-ui-flush"></span>
					<span class="icon-ui-favorites icon-ui-yellow icon-ui-flush"></span>
					<span class="icon-ui-favorites icon-ui-yellow icon-ui-flush"></span>
				</div>
			</div>
		</a>

		<a href="./app-mode-nav.html">
			<div class="card card-wide" style="margin-top: 20px">
				<figure class="card-wide-image-wrap">
					<img class="card-wide-image" src="https://www.coe.int/documents/2323735/7720949/EuroDig2016.jpg/431e7df1-2173-4e43-ba48-7df41c892491?t=1465457646000" alt="App Navigation">
					<div class="card-image-caption">
						App Navigation Demo
					</div>
				</figure>
				<div class="card-content">
					<h4 class="trailer-half">App Navigation Demo</h4>
					<p class="font-size--1 trailer-half">This is the main navigation for all of Esri's application type things.</p>
					<p class="font-size--1 trailer-half">If your app needs some navigation, this is the place you should be looking.</p>
					<span class="icon-ui-favorites icon-ui-yellow icon-ui-flush"></span>
					<span class="icon-ui-favorites icon-ui-yellow icon-ui-flush"></span>
					<span class="icon-ui-favorites icon-ui-yellow icon-ui-flush"></span>
					<span class="icon-ui-favorites icon-ui-yellow icon-ui-flush"></span>
					<span class="icon-ui-favorites icon-ui-yellow icon-ui-flush"></span>
				</div>
			</div>
		</a>
	</div>
</div>


</body>
</html>
