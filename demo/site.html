<!DOCTYPE html>
<html>

<head>
    <title>Global Header Prototype : SAAS</title>
    <link rel="stylesheet" type="text/css" href="../css/global-nav.css">
    <!--/////////////////////////////////////////////////////////////////-->
    <!--           Only for protptype                                    -->
    <link rel="stylesheet" type="text/css" href="css/prototypeChucks.css">
    <!--/////////////////////////////////////////////////////////////////-->
    <script src="js/jquery-3.1.0.min.js" type="text/javascript"></script>
    <script type="text/javascript">
    </script>
</head>

<body class="">
    <div class="app-wrapper">
        <div class="esri-global-nav-wrapper app-color-workforce">
            <div class="esri-global-nav">
                <a class="esri-global-nav__brand">
                    <div class="esri-global-nav__app-icon in-item-toggle">
                        <span style="font-size: 30px; color: #323232; font-weight: 700;">esri</span>
                        <!-- <img class="esri-global-nav__app-icon-image" src="images/app-logos/workforce-opt.svg" alt=""> -->
                    </div>
                </a>
                <div class="esri-global-nav__nav-left">
                    <!-- 
                    /////  App related menu
                    <span class="esri-global-nav__app-name font-size-0 esri-global-nav--hide-small">Workforce</span>
                    <ul class="nav-left__menu nav-left__app-menu font-size--2  esri-global-nav--hide-small">
                        <li class="app-menu__item"><a href="">Building Inspections</a></li>
                        <li class="app-menu__item"><a href="">Inspection 2015-07-11</a></li>
                    </ul>
                     -->
                    <ul class="nav-left__menu nav-left__site-nav esri-global-nav--hide-medium font-size--2">
                        <li class="menu__item">
                            <a class="menu__link" href="">Resources</a>
                        </li>
                        <li class="menu__item">
                            <a href="" class="menu__link">Another Thing</a>
                        </li>
                    </ul>
                </div>
                <div class="esri-global-nav__nav-right font-size--1">
                    <a class="icon-ui-menu nav-right__icon-item esri-global-nav--show-medium esri-global-nav--hide-large"></a>
                    <a class="icon-ui-search nav-right__icon-item"></a>
                    <a class="app-switcher-trigger">
                        <svg viewBox="0 0 24 24" class="app-switcher-icon">
                            <use xlink:href="images/app-switcher.svg#icon"></use>
                        </svg>
                    </a>
                    <a href="" class="esri-global-nav__user-profile ">
                        <img class="user-profile__button" src="images/profile/350832-mr-bean-square.jpg" alt="Mr. Bean Profile Image">
                        <div class="user-profile__id esri-global-nav--hide-medium">
                            <span class="user-profile__name font-size--2">Rowan</span>
                            <span class="user-profile__username font-size--3">ratkinson@gmail.com</span>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="app-switcher esri-widget hidden">
            <div class="app-switcher__content">
                <ul class="apps-container" role="menu">
                </ul>
            </div>
        </div>
    </div>
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/app-switcher.js" type="text/javascript"></script>
</body>

</html>
